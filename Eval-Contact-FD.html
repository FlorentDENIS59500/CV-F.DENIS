<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Contact</title>
</head>

<body>
	<div class="contactez-moi">
		<h1>Contactez-moi</h1>
		<p>N’hésitez pas à utiliser ce formulaire pour prendre contact avec moi !</p>
		<form action="EnvoieFormulaire.html" method="post">
			<div>
				<label for="nom">Votre nom *</label>
				<input type="text" id="nom" name="nom" required>
                <span class="erreur" id="erreurnom"></span>
			</div>
			<div>
				<label for="société">Votre société *</label>
				<input type="text" id="société" name="société" required>
			</div>
			<div>
				<label for="email">Votre e-mail *</label>
				<input type="email" id="email" name="email" required>
                <span class="erreur" id="erreuremail"></span>
			</div>
			<div>
				<label for="message">Votre message *</label>
				<textarea id="message" name="message" required></textarea>
			</div>
			<p class="champs">Les champs marqués d'une * sont obligatoires</p>
			<div>
				<button class="message"><a href="EnvoieFormulaire.html"></a> Envoyer le message</button>
            </div>
		</form>
	</div>

		<p class="link">Linkedin : florentdenis59500</p>
	</div>

</body>
